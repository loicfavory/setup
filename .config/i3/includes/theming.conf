# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
font pango:DejaVu Sans Mono, Font Awesome 6 Free, 9

default_border pixel 2
hide_edge_borders smart
gaps inner 4
gaps outer 0
smart_gaps on

# Window color settings
# class                 border  backgr. text    indicator
client.focused          $frost_1    $frost_1 $polar_1       $polar_1
client.unfocused        $polar_4    $polar_4 $snow_storm_2  $snow_storm_2
client.focused_inactive #$frost_1   $frost_1 $polar_2       $polar_2
client.placeholder      $info       $info    $polar_1       $polar_1
client.urgent           $danger     $danger  $snow_storm_3  $snow_storm_3

client.background       $frost_1

title_align center
