monitor = ${env:MONITOR:}
width = 100%
height = 24pt
radius = 0

dpi = 96

locale = fr_FR.UTF-8

background = ${colors.background}
foreground = ${colors.foreground}

border-top-size = 0pt
border-left-size = 0pt
border-right-size = 0pt
border-bottom-size = 1pt
border-color = ${colors.secondary}

padding-left = 0
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.secondary}

font-0 = ${fonts.font-0}
font-1 = ${fonts.font-0}

modules-left = xworkspaces filesystem battery
modules-center = date
modules-right = dunst memory cpu temperature tray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-transparent = false
tray-background = ${colors.background}
tray-foreground = ${colors.foreground}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 10
tray-scale = 1

dpi-x = 153
dpi-y = 153

[settings]
screenchange-reload = true
pseudo-transparency = true